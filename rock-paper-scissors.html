<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="game-container">
      <div class="options">
        <div class="option" onclick="calculateWinner(1)">
          <img src="image/rock.png" alt="Rock" />
          <span>Rock</span>
        </div>
        <div class="option" onclick="calculateWinner(2)">
          <img src="image/paper.png" alt="Paper" />
          <span>Paper</span>
        </div>
        <div class="option" onclick="calculateWinner(3)">
          <img src="image/scissors.png" alt="Scissors" />
          <span>Scissors</span>
        </div>
      </div>
      <div class="move-container">
        <div class="player-move">
          <img id="player-move" src="image/question.png" alt="Player's Move" />
          <span>Player's Move</span>
        </div>
        <div class="computer-move">
          <img
            id="computer-move"
            src="image/question.png"
            alt="Computer's Move"
          />
          <span>Computer's Move</span>
        </div>
      </div>
      <div id="winner" class="winner"></div>
      <div class="scores">
        <div class="player-score">
          <span>Player:</span>
          <span id="player-score">0</span>
        </div>
        <div class="computer-score">
          <span>Computer:</span>
          <span id="computer-score">0</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
